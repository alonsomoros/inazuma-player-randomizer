services:
  mysql:
    image: mysql:8.0
    container_name: inazuma-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inazuma_db
      MYSQL_USER: inazuma_user
      MYSQL_PASSWORD: inazuma_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
