services:
  mysql:
    image: mysql:8.0
    container_name: inazuma-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inazuma_db
      MYSQL_USER: inazuma_user
      MYSQL_PASSWORD: inazuma_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - inazuma-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: inazuma-backend
    restart: unless-stopped
    ports:
      - "8001:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inazuma_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: inazuma_user
      SPRING_DATASOURCE_PASSWORD: inazuma_password
    networks:
      - inazuma-network

volumes:
  mysql_data:

networks:
  inazuma-network:
    driver: bridge
